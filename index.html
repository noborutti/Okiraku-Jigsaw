
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Gemini Jigsaw Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a polished feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .puzzle-piece-enter {
        transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      @keyframes board-completion-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.3), 0 0 0px rgba(168, 85, 247, 0);
          border-color: rgba(99, 102, 241, 0.5);
        }
        50% {
          box-shadow: 0 0 50px rgba(99, 102, 241, 0.7), 0 0 80px rgba(168, 85, 247, 0.5);
          border-color: rgba(168, 85, 247, 0.8);
          transform: scale(1.01);
        }
      }

      .animate-completion-glow {
        animation: board-completion-glow 2.5s ease-in-out infinite;
        z-index: 40;
      }
    </style>
